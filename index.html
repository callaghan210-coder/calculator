<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="title">CALCULATOR FX82</div>
         <input type="number" name="" id="display" class="screen" >
        
        <div class="buttons">
            <div value="9" onclick="addtodsplay" class="b1" >/</div value="'" onclick="addtodsplay">
            <div value="8" onclick="addtodisplay('9')" class="b2">9</div >
            <div value="7" onclick="addtodisplay('8')" class="b3">8</div >
            <div value="*" onclick="addtodisplay('7')" class="b4">7</div >
            <div value="6" onclick="addtodisplay('*')" class="b5">*</div >
            <div value="5" onclick="addtodisplay('6')" class="b6">6</div >
            <div value="4" onclick="addtodisplay('5')" class="b7">5</div >
            <div value="-" onclick="addtodisplay('4')" class="b8">4</div >
            <div value="3" onclick="addtodisplay('-')" class="b9">-</div >
            <div value="2" onclick="addtodisplay('3')" class="b10">3</div>
            <div value="1" onclick="addtodisplay('2')" class="b11">2</div>
            <div value="+" onclick="addtodisplay('1')" class="b12">1</div>
            <div value="+" onclick="addtodisplay('+')" class="b13">+</div>>
            <div value="0" onclick="addtodisplay('=')" class="b14">=</div>>
            <div value="C" onclick="addtodisplay('0')" class="b15">0</div>
            <div onclick="clearDisplay()" class="b16">C</div>
        
    </div>
    <script>
        function addtodisplay(value){
          document.getElementById("display").value +=value 
        }
        function clearDisplay(){
            document.getElementById("display").value=""
        }
    </script>
</body>
</html>
